name: astravizor
description: A new Flutter project.



publish_to: 'none' 



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  
  
  assets:
    - assets/images/

  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: Inter
      fonts:
        - asset: fonts/Inter-Bold.ttf
        - asset: fonts/Inter-Medium.ttf
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-SemiBold.ttf
  
  
  
